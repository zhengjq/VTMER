<script type="text/javascript">  
//初始化轮播图  
var index= 0; //默认第一张的索引  
var imgs=document.getElementsByClassName('ig');//轮播图片  
var tabs=document.getElementsByClassName('tab');//按钮  
var btns=document.getElementsByClassName('btn');  
//将其他轮播图都隐藏，只显示第一张  
for(var i= 0;i<imgs.length;i++){  
    // imgs[i].style.display='none';  
    if(index!==i){  
    imgs[i].style.display="none";  
     }  
}  
//将第一个按钮背景变成红色  
// tabs[index].className='tab bg';//同时设定多个样式  
tabs[index].classList.add('bg');//追加样式  
// 自动轮播  
function carouseal(){  
    //将定时器id返回  
  return setInterval(
    function(){  
   //隐藏图片  
   imgs[index].style.display='none';  
   tabs[index].classList.remove('bg');  
   index++;  
   //判断是否循环到最后一种  
   if(index==imgs.length){  
      index=0;//重新从第一张开始  
   }  
   //显示图片  
   imgs[index].style.display='block';  
   tabs[index].classList.add('bg');  
},1000);  
}  
//调用自动轮播  
var timer=carouseal()  
//按钮点击上一张  
btns[0].onclick=function(){  
    //先关闭自动轮播  
    clearInterval(timer);  
    imgs[index].style.display="none"  
    tabs[index].classList.remove('bg');  
    //如果显示为第一张图片  
    if(index ==0){  
        index=imgs.length;//重新设置为最后一张  
    }  
        index--;  
    imgs[index].style.display="block";  
    tabs[index].classList.add('bg');  
}  
  
btns[1].onclick =function(){  
   //关闭定时器  
    clearInterval(timer);  
    //隐藏图片  
    imgs[index].style.display="none"  
    tabs[index].classList.remove('bg');  
        index++;  
    //如何显示为最后一张图片  
    if(index ==3){  
        index=0;//重新设置为最后一张  
    }     
    imgs[index].style.display="block";  
    tabs[index].classList.add('bg');  
      
}  
//点击按钮选择轮播图  
for(var i=0;i<tabs.length;i++){  
    tabs[i].x=i;//将i的值赋值给tabs[i]的x属性  
    tabs[i].onclick=function(){  
        //清除定时器  
    clearInterval(timer);  
    imgs[index].style.display="none";  
    tabs[index].classList.remove('bg');  
    //显示图片  
    imgs[this.x].style.display="block";  
    tabs[this.x].classList.add('bg');  
    index=this.x      
    }  
}  
//隐藏显示图片的函数

}  
*/  
  
//鼠标移动到图片上时,停止自动轮播  
document.getElementById('banner').onmouseover=function(){  
    clearInterval(timer);//停止自动轮播  
}  
//鼠标移出到图片上时,重新开始自动轮播  
document.getElementById('banner').onmouseleave=function(){  
    // clearInterval(timer);//停止自动轮播  
    timer=carouseal();  
}  
  
</script>
